        <script>
            /* Cálculo del máximo común divisor (MCD) por el método de Euclides */
            var x, y, aux, resto;
            x = prompt("Escribe un número", "");
            x = parseInt(x, 10);
            y = prompt("Escribe el otro número", "");
            y = parseInt(y, 10);
            
            if(x < y){
                aux = x;
                x = y;
                y = aux;
            }
            
            if((x % y ) == 0) resto = y;
            
            while((x % y) != 0){
                resto = x % y;
                x = y;
                y = resto;
            }
            alert("El MCD es " + resto);
            
        </script>
