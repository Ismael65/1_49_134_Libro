<html>
    <head>
        <title>Pagina 35</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            var num;
            var opc, base;
            num = prompt("Escribe un número positivo", "");
            num = parseFloat(num);
            opc = prompt("1 Logaritmo Neperiano. 2 Logaritmo Decimal. 3 Logaritmo en base\n\
        a \n Escribe el número de la opción", "");
            opc = parseInt(opc,10);
            if(opc == 1)
            {
                alert("El Logaritmo Neperiano de " + num + " es " + Math.log(num));
            }
            if(opc == 2)
            {
             alert("El Logaritmo Decimal de " + num + " es " + (Math.log(num)/Math.log(10)));
            }
            if(opc == 3)
            {
                base = prompt("Introduce el valor de la base a" , "");
                base = parseFloat(base);
                alert("El logaritmo en base " + base + " del número " + num + " es "
                        + (Math.log(num)/Math.log(base)));
            }
        </script>
