<html>
    <head>
        <title>Pagina 44</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            var x = 1;
            var  salida = "while:\n";
            
            while(x<5){
                x = x+1;
                salida = salida + x + "\t";
            }
            salida = salida + "\n do while: \n";
            x = 1;
            
            do{
                x = x+1;
                salida = salida + x + "\t";                
            }
            while (x<5);
            alert(salida);
        </script>
    </head>
    <body>
        
    </body>
</html>
