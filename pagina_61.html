        <script>
            /* Programa que construye una tabla de valores de y=mx+n utilizando una funci√≥n */
            function recta(a, b){
                salida = "Tabla de valores de y = " + a + " x + " + b + "\n";
                for(i=-5; i<=5; i++){
                    y = a * i + b;
                    salida = salida + "X = " + i + "\t" + " Y = " + y + "\n";
                }
                return salida;
            }
            m = parseFloat(prompt("Tabla de valores de y = mx + n \n Escribe el valor de m", ""));
            n = parseFloat(prompt("Tabla de valores de y = mx + n \n Escribe el valor de n"));
            alert(recta(m,n));
        </script>
