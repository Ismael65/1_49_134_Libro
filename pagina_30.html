        <script>
            // el factorial de un número "X" es: 1*2*3*4*5*6*...*x
            var salida = "";
            var fact = 1;
            var num;
            num = prompt("Cálculo del factorial del numero: ","");
            num = parseInt(num, 10);
            for(i=1; i <= num; i++) fact = fact * i;
            alert("El factorial de " + num + " es " + fact);
        </script>
