        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            // Cálculo de factoriales
            
            var fin;
            var num = 2;
            var fact;
            var solucion = "";
            fin = prompt("Factoriales hasta el número?", "");
            fin = parseFloat(fin);
            while(num <= fin){
                fact = 1;
                for(i=1; i<=num;i++){
                    fact = fact * i;
                }
                solucion = solucion + " - " + fact;
                num++;
            }
            alert(solucion);
        </script>
