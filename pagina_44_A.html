<html>
    <head>
        <title>Pagina 44 A</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            var anterior, ultimo, aux;
            anterior = 0;
            ultimo = 1;
            var solucion;
            solucion = "0 - 1";
            
            while(ultimo <= 25000000000000){
                aux = anterior + ultimo;
                anterior = ultimo;
                ultimo = aux;
                if(ultimo > 0) solucion = solucion + " - " + ultimo;
            }
            alert(solucion);
        </script>
    </head>

    </body>
