             * y analiza qué tipo de triángulo es: no es triaǵulo, equilátero,
             * isósceles, escaleno, rectángulo*/
            
            var lado1, lado2, lado3, auxiliar;
            var solucion = "";
            lado1 = prompt("Primer lado;", "");
            lado1 = parseFloat(lado1);
            lado2 = prompt("Segundo lado;", "");
            lado2 = parseFloat(lado2);
            lado3 = prompt("Tercer lado;", "");
            lado3 = parseFloat(lado3);
            
            // Toma nota del uso de la variable auxiliar
            if(lado1 > lado2){
                auxiliar = lado1;
                lado1 = lado2;
                lado2 = auxiliar;
            }
            if(lado3 < lado1){
                auxiliar = lado3;
                lado3 = lado2;
                lado2 = lado1;
                lados1 = auxiliar;
            }
            if(lado3 < lado2){
                auxiliar = lado2;
                lado2 = lado3;
                lado3 = auxiliar;
            }
            
            /* Vamos a ver si la ordenación es la correcta*/
            solucion = solucion + lado1 + "\t" + lado2 + "\t" + lado3 + "\n";
            
            /* Clasificación del triágulo*/
            if(lado3 >= lado1 + lado2){
                solucion = solucion + "Esto no es un triágulo";
            }else {
                if((lado1 == lado2) && (lado2 == lado3)){
                    solucion = solucion + "Triaángulo Equilátero";

                    }
