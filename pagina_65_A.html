        <script>
            var n;
            var salida = "";
            n = prompt("Escribe el n√∫mero de elemento del Array","");
            n = parseInt(n);
            var Vector = new Array(n);
            for(i=0; i<n; i++){
                Vector[i] = prompt("Introduce Valor: ", "");
                salida = salida + Vector[i] + "\n";
            }
            alert("Los Valores de la matriz son: \n" + salida);
            
        </script>
