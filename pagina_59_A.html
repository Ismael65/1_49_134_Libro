    <head>
        <title>Pagina 59 A</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            var x, y;
            x = prompt("Escribe un número", "");
            x = parseInt(x);
            y = prompt("Escribe otro número", "");
            y = parseInt(y);
            alert("El MCD es " + MCD(x ,y));
            
            function MCD(a, b){
                var resto, aux;
                if (a < b){
                    aux = a;
                    a = b;
                    b = aux;
                }
                if((a % b) == 0) resto = b;
                while((a%b) != 0){
                    resto = a%b;
                    a = b;
                    b = resto;
                }
                return resto;
            }
        </script>
