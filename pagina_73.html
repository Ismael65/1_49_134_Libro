        <script>
            /* Programa que determina el número de "a" o "A" que aparece en un texto  */
            var texto;
            texto = prompt("Escribe el texto que quiereas: ", "");
            alert("Número de a y de A= " + BuscarLetra(texto));
            
            function BuscarLetra(x){
                var numero = 0;
                for(i=0; i<x.length; i++){
                    if(x.charAt(i) == "a" || x.charAt(i) == "A") numero++;
                }
                return numero;
            }
        </script>
