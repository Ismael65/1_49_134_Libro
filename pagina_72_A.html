        <script>
            function BuscarEmail(texto){
                for(i=0; i<texto.length; i++){
                    if(texto.charAt(i) == "@" && i != (texto.length-1) && (i != 0))
                        return true;
                }
                return false;
            }
            alert(BuscarEmail("pepe@eso.es"));
        </script>
